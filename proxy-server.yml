endpoints.health.enabled: true

ribbon:
  serverListRefreshInterval: 1000
  ConnectTimeout: 6000
  ReadTimeout: 3000
  SocketTimeout: 60000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000

zuul:
  ignoredServices: '*'
  routes:
    website-application:
      path: /**
      serviceId: website-application
      sensitiveHeaders: Authorization
    news-application:
      path: /news/**
      serviceId: news-application
      sensitiveHeaders: Authorization
    admin-application:
      path: /admin/**
      serviceId: admin-application
      sensitiveHeaders: Authorization
      
